<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
</head>

<body>

    <header class="page-header">
        <div class="container">
            <nav class="navbar">
                <ul class="left-nav">
                    <li><img src="./images/logo.svg" /></li>
                    <li><a href="/index.html">Features</a></li>
                    <li><a href="/pricing.html">Pricing</a></li>
                    <li><a href="/Resources.html">Resources</a></li>
                </ul>
                <!-- .left-nav -->

                <ul class="right-nav">
                    <li><a href="/login.html">Login</a></li>
                    <li><a href="/signup.html" class="btn btn-primary">Sign Up</a></li>
                </ul>
                <!-- .right-nav -->
            </nav>
        </div>
    </header>


    <div class="container">
        <section class="sign-up-section">

            <form class="sign-up-form" id="form" action="">

                <h1 class="heading">Let's get your account set up </h1>
                <p class="sub-form  alter">Already have an account? <a href="Login.index.html">Log in </a>
                </p>
                <div class="social-media-btn">
                    <a href="#" class="btn-login"><i class="fa fa-google"></i> Sign in with Google</a>
                </div>

                <div class="or-separator">
                    <b>or</b>
                </div>

                <div class="form-container">
                    <input type="text" class="form-input" id="username" name="username" placeholder="Username">
                    <p class="errorMsg"></p>
                </div>


                <div class="form-container">
                    <input type="email" class="form-input" id="email" name="email" placeholder="Email Address">
                    <p class="errorMsg"></p>
                </div>

                <div class="form-container">

                    <input type="password" class="form-input" id="password" name="password"
                        placeholder="Create Password" type="password">

                    <p class="errorMsg"></p>
                </div>

                <div class="form-container">
                    <input type="password" class="form-input" id="confirm-password" name="password"
                        placeholder="Confirm Password" type="password">
                    <p class="errorMsg"></p>
                </div>


                <button type="submit" class="btn-login"> Sign up </button>

            </form>

            <p class="sub-form alter"> By creating an account,<br> you agree to<a href="Shortly's Terms of Service">
                    Shortly's
                    Terms of Service and Privacy Policy.</a>
            </p>
        </section>
    </div>

</body>
<script src="js/signup.js"></script>

</html>
