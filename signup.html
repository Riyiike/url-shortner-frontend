<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
</head>

<body>

    <nav id="navbar">
        <div class="left-nav">
            <ul>
                <li class="dif">Shortly</li>
                <li><a href=>Features</a></li>
                <li><a href=>Pricing</a></li>
                <li><a href=>Resources</a></li>
            </ul>

        </div>
        <div class="right-nav">
            <ul>
                <li><a href=>SignUp</a></li>
                <li><a href=>Log in</a></li>

            </ul>
        </div>


    </nav>

    <div class="section">
        <h1 class="heading">Let's get your account set up </h1>
        <div class="form-container">
            <form id="form" action="/" method="GET">
                <div>
                    <i class="fa fa-user-circle"></i> <label for="name"></label>
                    <input type="email" class="input-form" id="email" name="email" placeholder="Username">
                </div>
                <div>
                    <i class="fa fa-envelope"></i> <label for="password"></label>
                    <input type="password" class="input-form" id="password" name="password" placeholder="Email Address"
                        type="password">
                </div>
                <div>
                    <i class="fa fa-lock"></i> <label for="password"></label>
                    <input type="password" class="input-form" id="password" name="password"
                        placeholder="Create Password" type="password">
                </div>
                <div>
                    <i class="fa fa-lock"></i> <label for="password"></label>
                    <input type="password" class="input-form" id="password" name="password"
                        placeholder="Confirm Password" type="password">
                </div>

            </form>
            <button type="submit" class="btn btn-secondary"> Sign up </button>
            <div class="">
                <a href="Already have an account">Already have an account?</a>
                <p class="agreement"> I agree to <a href="Shortly's Terms of Service"> Shortly's Terms of Service.</a>
                </p>
            </div>
        </div>

    </div>

</body>

</html>
