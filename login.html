<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in</title>
</head>

<body>

    <nav id="navbar">
        <div class="left-nav">
            <ul>
                <li class="dif">Shortly</li>
                <li><a href=>Features</a></li>
                <li><a href=>Pricing</a></li>
                <li><a href=>Resources</a></li>
            </ul>

        </div>
        <div class="right-nav">
            <ul>
                <li><a href=>SignUp</a></li>
                <li><a href=>Log in</a></li>

            </ul>
        </div>
    </nav>


    <section class="sign-up-section">

        <form class="sign-up-form" id="form" action="">

            <h1 class="heading">Log in </h1>

            <div class="form-container">
                <div class="input-container">
                    <input type="email" class="form-input" id="email" name="email" placeholder="Email Address">
                </div>
                <p class="errorMsg"></p>
            </div>

            <div class="form-container">
                <div class="input-container">
                    <input type="password" class="form-input" id="password" name="password" placeholder="Password"
                        type="password">
                </div>
                <p class="errorMsg"></p>
            </div>
            <button type="submit" class="btn btn-login"> Log in</button>

            <div class="or-separator">
                <b>or</b>
            </div>

            <div class="sub-form">
                <p> Log in with:</p>
            </div>

            <div class="social-media-btn">
                <a href="#" class="btn-sm"><i class="fa fa-google"></i> Google</a>
                <a href="#" class="btn-sm"><i class="fa fa-facebook"></i> Facebook</a>
                <a href="#" class="btn-sm"><i class="fa fa-twitter"></i> Twitter</a>
            </div>

        </form>

        <div class="sub-form">
            <div>
                <a href="#">Forgot Password? </a>
            </div>
            <div>
                <a href="./js/signup.js">New to Shortly? Sign up </a>
            </div>

        </div>

    </section>
    <script src="js/login.js"></script>
</body>
