<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/login.css">
    <!-- <link rel="stylesheet" media="screen and (max-width:760px)" href="./css/style.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign-in page</title>
</head>

<body>

    <nav id="navbar">
        <div class="left-nav">
            <ul>
                <li class="dif">Shortly</li>
                <li><a href=>Features</a></li>
                <li><a href=>Pricing</a></li>
                <li><a href=>Resources</a></li>
            </ul>

        </div>
        <div class="right-nav">
            <ul>
                <li><a href=>SignUp</a></li>
                <li><a href=>Log in</a></li>

            </ul>
        </div>


    </nav>

    <div id="error"></div>
    <div class="section">
        <h1 class="heading"> Log in </h1> <br>
        <div class="form-container">
            <form id="form" action="/" method="GET">
                <div>
                    <i class="fa fa-envelope"></i> <label for="email"></label>
                    <input type="email" class="input-form" id="email" name="email" placeholder="Email or Username">
                </div>
                <div>
                    <i class="fa fa-lock"></i> <label for="password"></label>
                    <input type="password" class="input-form" id="password" name="password" placeholder="Your Password"
                        type="password">
                </div>

                <input type="checkbox" class="logged-in-checkbox">
                <label for="Remember Me">Stay logged in</label><br>
                <button type="submit" class="btn btn-secondary"> Log in </button>
            </form>

            <div class="">
                <a href="Forgot Password.js">Forgot Password?</a>
                <p>Don't have an account? <a href="Signup.html"> Sign up</a></p>
            </div>
        </div>

    </div>
    <script src="login.js"></script>
</body>

</html>
