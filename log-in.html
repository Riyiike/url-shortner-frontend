<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign-in page</title>
</head>

<body>
    <div id="error"></div>
    <div class="container">
        <h1>Sign in</h1> </br>
        <div class="content">
            <img src="./image/reeglam.jpeg" alt="Reeglam" class=center width="100" height="100">
            <form id="form" action="/" method="GET">
                <div>
                    <i class="fa fa-envelope"></i> <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div>
                    <i class="fa fa-lock"></i> <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Your Password" type="password">
                </div>

                <input type="checkbox">
                <label for="Remember Me">Remember-Me</label><br>
                <button type="submit" class="btn">Sign-in</button>
            </form>

            <div class="text">
                <p>Forgot Password?</p>
                <p>Dont have an account?<a href="Bc_forms_validation.html">Sign up</a></p>
            </div>

        </div>

    </div>
    <script src="sign-in.js"></script>
</body>

</html>
